<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Správa spoření</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    .login-box, .admin-box { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 6px; }
    input, textarea, select { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 10px 15px; background: #bfa440; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .user-list { margin-top: 20px; }
    .user-entry { padding: 10px; border: 1px solid #ddd; margin-bottom: 10px; background: #fff; cursor: pointer; }
    .user-entry:hover { background: #f0f0f0; }
    .splatky-box label { display: block; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
<div class="login-box" id="loginBox">
  <h2>Přihlášení admina</h2>
  <input type="email" id="email" placeholder="E-mail" />
  <input type="password" id="password" placeholder="Heslo" />
  <button onclick="login()">Přihlásit se</button>
</div>

<div class="admin-box" id="adminBox" style="display:none;">
  <h2>Seznam uživatelů</h2>
  <div id="userList" class="user-list"></div>
  <div id="userDetail" style="display:none;"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getFirestore, collection, getDocs, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD5whCNeWCPn0ISrINExHgRs0n7sRex014",
    authDomain: "jednauncesporeni.firebaseapp.com",
    projectId: "jednauncesporeni",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getFirestore();

  window.login = async function () {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    try {
      const cred = await signInWithEmailAndPassword(auth, email, password);
      if (cred.user.email !== "v.ketner@seznam.cz") {
        alert("Nepovolený přístup.");
        return;
      }
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('adminBox').style.display = 'block';
      loadUsers();
    } catch (e) {
      alert("Přihlášení selhalo: " + e.message);
    }
  };

  async function loadUsers() {
    const list = document.getElementById("userList");
    list.innerHTML = "Načítání...";
    const snap = await getDocs(collection(db, "sporeni"));
    list.innerHTML = "";
    snap.forEach(docu => {
      const d = docu.data();
      const div = document.createElement("div");
      div.className = "user-entry";
      div.textContent = d.jmeno + " " + d.prijmeni + " (" + d.variabilniSymbol + ")";
      div.onclick = () => showUser(docu.id);
      list.appendChild(div);
    });
  }

  async function showUser(id) {
    const ref = doc(db, "sporeni", id);
    const snap = await getDoc(ref);
    const data = snap.data();

    const produkty = {
      "110": { mesicniPlatba: 750 },
      "14": { mesicniPlatba: 1500 },
      "12": { mesicniPlatba: 3000 },
      "1": { mesicniPlatba: 6000 }
    };
    const mesicni = produkty[data.produktId]?.mesicniPlatba || 1000;

    let zaplacene = (data.zaplacenePlatby || []).map(zp => Math.round(Number(zp.amount)));
    let rows = "";
    let zb = mesicni * 12; let i = 1; let paidSum = 0;
    while (zb > 0.5) {
      let platba = Math.min(mesicni, zb);
      let checked = paidSum + platba <= zaplacene.reduce((a, b) => a + b, 0) ? 'checked' : '';
      rows += `<label><input type='checkbox' class='checkPlatba' value='${platba}' ${checked}/> Splátka ${i}. - ${platba} Kč</label>`;
      paidSum += platba;
      zb -= platba;
      i++;
    }

    document.getElementById("userDetail").innerHTML = `
      <h3>Upravit zákazníka</h3>
      <label>Jméno</label><input id="fn" value="${data.jmeno}" />
      <label>Příjmení</label><input id="ln" value="${data.prijmeni}" />
      <label>E-mail</label><input id="em" value="${data.email}" />
      <label>Telefon</label><input id="tel" value="${data.telefon}" />
      <label>Poznámka</label><textarea id="poz" rows="3">${data.poznamka || ""}</textarea>
      <label>Variabilní symbol</label><input id="vs" value="${data.variabilniSymbol}" />
      <label>Produkt ID</label><input id="prod" value="${data.produktId}" />

      <label>Způsob převzetí</label>
      <select id="prevzeti">
        <option value="">Nezvoleno</option>
        <option value="posta" ${data.zpusobPrevzeti === "posta" ? "selected" : ""}>Poštou</option>
        <option value="osobne" ${data.zpusobPrevzeti === "osobne" ? "selected" : ""}>Osobně</option>
      </select>
      <label>Datum volby převzetí</label>
      <input id="datumprevzeti" value="${data.datumPrevzeti ? new Date(data.datumPrevzeti).toLocaleString('cs-CZ') : ''}" readonly />

      <div class="splatky-box">
        <label>Označ splátky jako zaplacené</label>
        ${rows}
      </div>
      <br/>
      <button onclick="save('${id}')">Uložit</button>
    `;

    document.getElementById("userDetail").style.display = "block";
  }

  window.save = async function(id) {
    const ref = doc(db, "sporeni", id);
    const platby = Array.from(document.getElementsByClassName("checkPlatba"))
      .filter(cb => cb.checked)
      .map(cb => ({ amount: parseInt(cb.value), date: new Date().toISOString().split("T")[0] }));

    // Nově: volba převzetí a případně datum změny volby
    const prevzeti = document.getElementById("prevzeti").value;
    let datumprevzeti = document.getElementById("datumprevzeti").value;
    // Pokud je změněná volba a není nezvoleno, aktualizuj datum na teď
    const snap = await getDoc(ref);
    const puvodni = snap.data().zpusobPrevzeti || "";
    if (prevzeti && prevzeti !== puvodni) {
      datumprevzeti = new Date().toISOString();
    }

    await updateDoc(ref, {
      jmeno: document.getElementById("fn").value,
      prijmeni: document.getElementById("ln").value,
      email: document.getElementById("em").value,
      telefon: document.getElementById("tel").value,
      poznamka: document.getElementById("poz").value,
      variabilniSymbol: document.getElementById("vs").value,
      produktId: document.getElementById("prod").value,
      zaplacenePlatby: platby,
      zpusobPrevzeti: prevzeti,
      datumPrevzeti: datumprevzeti
    });
    alert("Uloženo.");
    document.getElementById("userDetail").style.display = "none";
    loadUsers();
  }
</script>
</body>
</html>
