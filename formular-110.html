
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrace – 1/10 oz Spoření</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff3d6;
      margin: 0;
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #a37900;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    input, label {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 14px;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #d6b656;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #b49b45;
    }
  </style>
</head>
<body>
  <h2>Registrace – 1/10 oz Spoření</h2>
  <form id="registrationForm">
    <label>Jméno</label>
    <input type="text" name="jmeno" required />
    <label>Příjmení</label>
    <input type="text" name="prijmeni" required />
    <label>Datum narození</label>
    <input type="date" name="narozeni" required />
    <label>Adresa</label>
    <input type="text" name="adresa" required />
    <label>E-mail (přihlašovací jméno)</label>
    <input type="email" name="email" required />
    <label>Telefon</label>
    <input type="tel" name="telefon" required />
    <label>Zvolte si heslo</label>
    <input type="password" name="heslo" required />
    <label>Potvrďte heslo</label>
    <input type="password" name="potvrzeni" required />
    <label>
      <input type="checkbox" name="souhlas" required />
      Souhlasím s obchodními podmínkami a zpracováním osobních údajů (GDPR).
    </label>
    <button type="submit">Odeslat registraci</button>
  </form>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD5whCNeWCPn0ISrINExHgRs0n7sRex014",
      authDomain: "jednauncesporeni.firebaseapp.com",
      projectId: "jednauncesporeni",
      storageBucket: "jednauncesporeni.appspot.com",
      messagingSenderId: "875462528900",
      appId: "1:875462528900:web:a3caabd94b8fcf1eca17d1",
      measurementId: "G-FYV22B81MX"
    };

    // Init
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("registrationForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        jmeno: form.jmeno.value.trim(),
        prijmeni: form.prijmeni.value.trim(),
        narozeni: form.narozeni.value,
        adresa: form.adresa.value.trim(),
        email: form.email.value.trim(),
        telefon: form.telefon.value.trim(),
        heslo: form.heslo.value,
        createdAt: new Date().toISOString()
      };

      // Kontrola hesla
      if (form.heslo.value !== form.potvrzeni.value) {
        alert("Hesla se neshodují.");
        return;
      }

      try {
        await db.collection("savings").add(data);
        alert("Registrace proběhla úspěšně.");
        window.location.href = "prehled.html";
      } catch (error) {
        console.error("Chyba při odesílání:", error);
        alert("Něco se nepovedlo. Zkuste to prosím znovu.");
      }
    });
  </script>
</body>
</html>
