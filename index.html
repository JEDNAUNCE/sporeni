<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spoření do stříbrné mince</title>
</head>
<body style="font-family: sans-serif; background: #f5f5f5; padding: 40px;">
    <h1>Spořte si pohodlně na stříbrnou minci</h1>
    <p>Vyberte si částku a začněte.</p>

    <form id="savingForm" style="margin-top: 20px;">
        <label>Částka (Kč):</label><br />
        <input type="number" id="amount" required /><br /><br />

        <label>Den platby v měsíci:</label><br />
        <input type="number" id="payDay" min="1" max="31" required /><br /><br />

        <label>Den fixace ceny:</label><br />
        <input type="number" id="fixDay" min="1" max="31" required /><br /><br />

        <label>Jméno:</label><br />
        <input type="text" id="name" required /><br /><br />

        <label>Email:</label><br />
        <input type="email" id="email" required /><br /><br />

        <button type="submit">Začít spořit</button>
    </form>

    <div id="result" style="margin-top:20px;color:green;"></div>

    <script type="module">
        // Firebase konfigurace
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5whCNcWPnGtRsINErkhgRs8n7sRex014",
            authDomain: "jednauncesporeni.firebaseapp.com",
            projectId: "jednauncesporeni",
            storageBucket: "jednauncesporeni.appspot.com",
            messagingSenderId: "875462528900",
            appId: "1:875462528900:web:abcad94b48cffec1eca17d",
            measurementId: "G-FYV22BBM1X"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById("savingForm");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const data = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                amount: parseInt(document.getElementById("amount").value),
                payDay: parseInt(document.getElementById("payDay").value),
                fixDay: parseInt(document.getElementById("fixDay").value),
                createdAt: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, "savings"), data);
                document.getElementById("result").innerText = "Spoření bylo úspěšně založeno. Děkujeme!";
                form.reset();
            } catch (error) {
                document.getElementById("result").innerText = "Chyba při ukládání dat.";
                console.error(error);
            }
        });
    </script>
</body>
</html>
